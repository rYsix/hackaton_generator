{% extends "base.html" %}

{% block title %}Сканирование лица{% endblock %}

{% block styles %}
<style>
    h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
    }
    .video-container {
        position: relative;
        display: inline-block;
    }
    img {
        width: 500px;
        height: auto;
        border: 5px solid #2980b9;
        border-radius: 10px;
    }
    .face-frame {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 260px;
        border: 2px dashed #ecf0f1;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
    }
    a {
        padding: 15px 30px;
        font-size: 1.2rem;
        color: #ecf0f1;
        background: #2980b9;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 20px;
    }
    a:hover {
        background: #3498db;
    }
</style>
{% endblock %}

{% block content %}
    <h1>Сканирование лица</h1>
    <div class="video-container">
        <img src="/video_stream" alt="Поток с камеры">
        <div class="face-frame"></div>
    </div>
    <a href="/">На главную</a>
{% endblock %}
