{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block styles %}
<style>
    h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 300px;
    }
    input {
        padding: 10px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
    }
    button {
        padding: 15px;
        font-size: 1.2rem;
        color: #ecf0f1;
        background: #2980b9;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    button:hover {
        background: #3498db;
    }
    .video-container {
        position: relative;
        display: inline-block;
    }
    img {
        width: 300px;
        height: auto;
        border: 5px solid #2980b9;
        border-radius: 10px;
    }
    .face-frame {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 110px;
        height: 160px;
        border: 2px dashed #ecf0f1;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
    }
</style>
{% endblock %}

{% block content %}
    <h1>Регистрация</h1>
    <form method="post" action="/register">
        <input type="text" id="username" name="username" placeholder="Имя пользователя" required>
        <input type="password" id="password" name="password" placeholder="Пароль" required>
        <div class="video-container">
            <img src="/video_stream" alt="Поток с камеры">
            <div class="face-frame"></div>
        </div>
        <p>Для завершения регистрации смотрите в камеру и нажмите "Зарегистрироваться".</p>
        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
